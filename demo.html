<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lit Agent Chat Demo</title>
    <!-- Import the built library -->
    <script type="module" src="./dist/lit-agent-chat.es.js"></script>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        #chat-container {
            width: 400px;
            height: 600px;
            border: 1px solid #ccc;
            position: relative;
        }
    </style>
</head>

<body>
    <h1>Lit Agent Chat Demo</h1>
    <p>This demo verifies that the component behaves like a library.</p>


    <div id="chat-container"></div>
    <div style="margin-top: 20px;">
        <button id="test-plan">Test Execute Plan</button>
    </div>

    <script type="module">
        import { mount, chatPortalService } from './dist/lit-agent-chat.es.js';

        // 1. Register a Portal
        const portalSpec = {
            graph: {
                nodes: {
                    "home": { id: "home", description: "Home Page" },
                    "settings": { id: "settings", description: "Settings Page" }
                },
                wsroot: "home"
            },
            actions: {
                "navigate": async (args) => {
                    console.log("Portal Action: Navigate to", args.route);
                    return { success: true };
                },
                "click": async (args) => {
                    console.log("Portal Action: Click", args.selector);
                    return { clicked: true };
                }
            }
        };

        chatPortalService.registerPortal(portalSpec);
        console.log("Portal Registered");

        // 2. Mount Chat
        const container = document.getElementById('chat-container');
        mount(container, {
            backendUrl: 'http://localhost:8001/ag_ui'
        });
        console.log('Chat mounted via API');

        // 3. Test Button to simulate plan execution
        document.getElementById('test-plan').addEventListener('click', async () => {
            console.log("Testing executePlan...");
            const plan = {
                steps: [
                    { action: "navigate", args: { route: "settings" } },
                    { action: "click", args: { selector: "#save-btn" } }
                ]
            };
            const result = await chatPortalService.executePlan(plan);
            console.log("Execution Result:", result);
        });
    </script>
</body>

</html>
