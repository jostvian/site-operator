<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lit Agent Chat Demo</title>
    <!-- Import the built library -->
    <script type="module" src="./dist/lit-agent-chat.es.js"></script>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        #chat-container {
            width: 400px;
            height: 600px;
            border: 1px solid #ccc;
            position: relative;
        }
    </style>
</head>

<body>
    <h1>Lit Agent Chat Demo</h1>
    <p>This demo verifies that the component behaves like a library and supports the Chat Portal API.</p>

    <div id="chat-container"></div>

    <script type="module">
        import { mount, chatPortalService } from './dist/lit-agent-chat.es.js';

        // 1. Register a Portal Specification
        chatPortalService.registerPortal({
            graph: {
                nodes: [
                    { id: 'home', description: 'The home page' },
                    { id: 'settings', description: 'User settings page' }
                ],
                edges: [
                    { from: 'home', to: 'settings', label: 'Go to settings' }
                ]
            },
            actions: {
                navigate: async (args) => {
                    console.log('[Demo] Executing navigate action:', args);
                    return { success: true };
                },
                highlight: async (args) => {
                    console.log('[Demo] Highlighting element:', args);
                    return { success: true };
                }
            },
            state: {
                get: async () => ({
                    route: '/home',
                    pageId: 'home'
                })
            }
        });

        // 2. Mount the Chat
        const container = document.getElementById('chat-container');
        mount(container, {
            backendUrl: 'http://localhost:8001/ag_ui',
            appName: 'DemoApp'
        });

        console.log('Chat mounted via API');
    </script>
</body>

</html>
