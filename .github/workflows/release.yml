name: Release

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    name: Release and Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Use GITHUB_TOKEN to allow pushing back to the repo
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Bump Version
        id: bump
        run: |
          # Increment version in root and all workspaces
          npm version ${{ github.event.inputs.bump_type }} --workspaces --include-workspace-root --no-git-tag-version
          
          # Get the new version
          NEW_VERSION=$(node -p "require('./package.json').version")
          
          # Sync internal dependency in site-operator-react
          npm pkg set dependencies.site-operator="^$NEW_VERSION" --workspace=site-operator-react
          
          # Commit and Tag
          git add .
          git commit -m "chore: release v$NEW_VERSION"
          git tag "v$NEW_VERSION"
          
          # Push changes and tag back to repository
          git push origin main --tags
          
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Build Packages
        run: npm run build

      - name: Publish to NPM
        # --provenance: latest security feature for verifiable builds
        # --workspaces: publishes all non-private packages in the monorepo
        run: npm publish --workspaces --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
